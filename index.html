<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article class="content">
      <section class="card">
        <header class="top-container">
          <div class="card_background">
            <img
              src="./images/image-victor.jpg"
              alt="young Afroamerican man"
              class="imgYoung"
            />
          </div>
          <div class="top-container_description">
            <h1 class="text-weight">Victor Crest <span class="text-leight">26</span></h1>
            <p class="text-leight">London</p>
          </div>
        </header>
        <main class="bottom-container">
          <div class="text">
            <ul>
              <li class="text-weight">
                80K
                <p class="text-leight">Followers</p>
              </li>
              <li class="text-weight">
                803K
                <p class="text-leight">Likes</p>
              </li>
              <li class="text-weight">
                1.4K
                <p class="text-leight">Photos</p>
              </li>
            </ul>
          </div>
        </main>
      </section>
    </article>
  </body>
</html>
